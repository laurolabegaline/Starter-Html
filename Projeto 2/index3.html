<!DOCTYPE html>
<html lang="Pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <div>
         <h3>Exemplo de Tabela Aleatoria</h3>
         <p>
            Retirei do seguinte site
            <a href="https://redevencer.org.br/help/portal/adm/image337.png"
               >link.</a
            >
         </p>
         <p>
            <img
               src="https://redevencer.org.br/help/portal/adm/image337.png"
               alt=""
            />
         </p>
      </div>
      <div>
         <h3>Tabela feita</h3>
         <table style="font-family: Arial, Helvetica, sans-serif">
            <thead
               style="
                  background-color: rgb(233, 129, 44);
                  color: white;
                  font-size: larger;
                  font-family: Arial, Helvetica, sans-serif;
               "
            >
               <tr>
                  <th colspan="7">Tabela Salarial - Modelo</th>
               </tr>
               <tr>
                  <th rowspan="2">Classe</th>
                  <th rowspan="2">Admissão</th>
                  <th>1° Faixa</th>
                  <th>2° Faixa</th>
                  <th>3° Faixa</th>
                  <th>4° Faixa</th>
                  <th>5° Faixa</th>
               </tr>
               <tr>
                  <th>1° Ano</th>
                  <th>2° Ano</th>
                  <th>3° Ano</th>
                  <th>4° Ano</th>
                  <th>5° Ano</th>
               </tr>
            </thead>
            <tbody>
               <tr>
                  <th scope="row">1</th>
                  <th>749</th>
                  <th>802</th>
                  <th>858</th>
                  <th>918</th>
                  <th>982</th>
                  <th>1051</th>
               </tr>
               <tr>
                  <th scope="row">2</th>
                  <th>802</th>
                  <th>858</th>
                  <th>918</th>
                  <th>982</th>
                  <th>1051</th>
                  <th>1124</th>
               </tr>
            </tbody>
         </table>
      </div>

</html>
